<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Enviar parametros del Request HTTP GET - URL</title>
</head>
<body>
	<h1>>Enviar parametros del Request HTTP GET - URL</h1>
	<ul>
		<li>
			<a th:href="@{/params/string(texto='Hola Gustavo')}">/params/string?texto=Hola Gustavo</a>
		</li>
		<li>
			<a th:href="@{/params/string(texto='Que tal Gustavo')}">/params/string?texto=Que tal Gustavo?</a>
		</li>
		<li>
		<a th:href="@{/params/mix-params(saludo='Como esta Gustavo',numero=7)}">/params/mix-params?saludo=Como estas Gustavo&numero=7</a>
		</li>
		<li>
		<a th:href="@{/params/mix-params-request(saludo='Como esta Gustavo',numero=7)}">/params/mix-params-request?saludo=Como estas Gustavo&numero=7</a>
		</li>
	</ul>
</body>
</html>
